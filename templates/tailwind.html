{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body class="min-h-screen bg-gray-100">
    <header class="bg-gradient-to-r from-blue-800 to-indigo-800 text-white">
        <nav class="px-8 py-6 flex items-center space-x-12">
            <div class="text-4xl font-serif">Lenslocked</div>
            <div class="flex-grow">
                <a class="text-lg font-semibold hover:text-blue-100 pr-8" href="/">
                    Home
                </a>
                <a class="text-lg font-semibold hover:text-blue-100 pr-8" href="/contact">
                    Contact
                </a>
                <a class="text-lg font-semibold hover:text-blue-100 pr-8" href="/faq">
                    FAQ
                </a>
            </div>
            <div class="space-x-4">
                <form action="/signout" method="post" class="inline pr-4">
                    <div class="hidden">
                        {{csrfField}}
                    </div>
                    <button type="submit">Sign Out</button>
                </form>
                <a href="/signin">Sign in</a>
                <a class="px-4 py-2 bg-blue-700 hover:bg-blue-600 rounded" href="/signup">
                    Sign up
                </a>
            </div>
        </nav>
    </header>
{{end}}


{{define "footer"}}
<footer class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white fixed bottom-0">
    <div class="px-8 py-6 flex items-center space-x-12">
        <div class="text-4xl">
            Footer
        </div>
    </div>
</footer>
</body>
</html>
{{end}}
